<!-- templates/registrar_participante.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Palestrante</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Registrar Palestrante</h1>
  <form method="POST">
    <label for="event_id">Evento:</label>
    <select name="event_id" id="event_id" required>
      <option value="">Selecione um evento</option>
      {% for evento in eventos %}
        <option value="{{ evento.id }}">{{ evento.display_name }}</option>
      {% endfor %}
    </select>
    <br>
    <label for="nome">Nome do Palestrante:</label>
    <input type="text" name="nome" id="nome" required>
    <br>
    <label for="descricao">Descrição/Tema:</label>
    <textarea name="descricao" id="descricao" rows="3"></textarea>
    <br>
    <button type="submit">Registrar</button>
  </form>
  <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
