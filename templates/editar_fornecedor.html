<!-- templates/editar_fornecedor.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Fornecedor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Editar Fornecedor</h1>
  <form method="POST">
    <input type="hidden" name="vendor_id" value="{{ fornecedor.id }}">
    <label for="novo_nome">Novo Nome:</label>
    <input type="text" name="novo_nome" id="novo_nome" value="{{ fornecedor.name }}" required>
    <br>
    <label for="novos_servicos">Novos Servi√ßos:</label>
    <textarea name="novos_servicos" id="novos_servicos">{{ fornecedor.services }}</textarea>
    <br>
    <button type="submit">Atualizar Fornecedor</button>
  </form>
  <a href="{{ url_for('listar_fornecedores') }}">Voltar</a>
</body>
</html>
