<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Participante</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/registrarParticipantes.css') }}">
</head>
<body>
  <div class="registrar-participantes-container">
    <h1>Registrar Participante</h1>
    <form class="registrar-participantes-form" method="POST">
      <label for="event_id">Evento:</label>
      <select name="event_id" id="event_id" required>
        <option value="">Selecione um evento</option>
        {% for evento in eventos %}
          <option value="{{ evento.id }}">{{ evento.display_name }}</option>
        {% endfor %}
      </select>
      
      <label for="nome">Nome do Participante:</label>
      <input type="text" name="nome" id="nome" required>
      
      <button type="submit">Registrar</button>
    </form>
    <a href="{{ url_for('index') }}">Voltar</a>
  </div>
</body>
</html>
