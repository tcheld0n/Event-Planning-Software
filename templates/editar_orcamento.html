<!-- templates/editar_orcamento.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Orçamento</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Editar Orçamento</h1>
  <form method="POST">
    <label for="event_id">ID do Evento:</label>
    <input type="number" name="event_id" id="event_id" required>
    <br>
    <label for="novo_orcamento">Novo Orçamento:</label>
    <input type="number" name="novo_orcamento" id="novo_orcamento" required>
    <br>
    <button type="submit">Atualizar Orçamento</button>
  </form>
  <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
